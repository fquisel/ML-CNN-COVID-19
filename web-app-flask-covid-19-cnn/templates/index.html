<!DOCTYPE html>
<html lang="es">
<head>
  <title>Clasificación de Imágenes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="shortcut icon" href="#">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1 class="jumbotron bg-primary">Clasificación y Diagnóstico Covid-19</h1>
  <br><br>
  <form class="form-horizontal" action="/" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2">Cargar Radiografía :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control" placeholder="Seleccionar" name="img">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Diagnosticar</button>
      </div>
    </div>
  </form>

	{% if prediccion %}
  <div align="center" style="background-color:#eee;padding:1%;">
  <h3> Análisis Covid-19 Chest X-ray</h3>
  <h3> </h3>
  <img src="{{imagen}}" height="250px" width="250px">
	<h2> Resultado : <i> {{prediccion}} </i></h2>
  </div>
	{% endif %}

</div>

</body>
</html>
